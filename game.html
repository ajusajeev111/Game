<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silent Signal: A One-Hour Rescue</title>
    <link rel="stylesheet" href="game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
</head>
<body>


    <div class="intro-screen" id="intro-screen">
        <div class="header" >Silent Signal: A One-Hour Rescue</div>
        <p>A thrilling text-based adventure where every decision matters.</p>
        <button class="start-button" id="start-button">Start Game</button>
    </div>


    <div class="screen" id="game-screen" style="display: none;">
    
        <div class="header">
            Silent Signal: A One-Hour Rescue
        </div>

        <div class="container">
        
            <div class="title">
                <div class="notes">
                    <p id="notes"></p>
                </div>
                <div class="timer">
                    <p id="timer"></p>
                </div>
                
            </div>
            <div class="chat-box">
                <div class="scroll">
                    <div class="chat">
                        <div class="row-left"></div>
                    </div>
                    <div class="options" id="options" ></div> 
                </div>

                <div class="chatinput">
                    <input type="text" class="text-box" id="user-message" placeholder="Type a message...">
                    <button class="send-button" onclick="sendMessage()">Send</button>
                </div>
            </div>

        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
